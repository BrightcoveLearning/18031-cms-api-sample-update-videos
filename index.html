<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CMS API Sample: Update Multiple Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/source-code-pro" type="text/css"/>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <section class="bcls-section">
<h2 id="dataInput">Inputs for the Update</h2>

<fieldset class="bcls-fieldset"><legend>Videos to Update</legend>

<p><button class="bcls-button" id="getVideos">Get Videos</button></p>

<p>Video metadata for update:</p>
  <textarea id="videoData" class="bcls-code" style="height:10em;">Video data for the update will appear here.</textarea>

<p><button id="setRequest" class="bcls-button">Update the videos</button></p>
</fieldset>
</section>

<section class="bcls-section">
<h2 id="outputLog">Results</h2>

<fieldset class="bcls-fieldset"><legend>Outputs</legend>

<p>API request:</p>
  <textarea id="apiRequest" class="bcls-code" style="height:1em;">API requests will appear here</textarea>
<p>API request body:</p>
<textarea id="apiRequestBody" class="bcls-code">Request bodies will appear here</textarea>
  <p>API Response</p>
<pre>
<code id="response" class="bcls-code" style="font-size:.8rem">Responses will appear here...</code></pre>
</fieldset>
</section>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
